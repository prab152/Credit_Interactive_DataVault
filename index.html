<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vault - Credit Domain</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        svg { width: 100vw; height: 100vh; border: 1px solid #ccc; }
        
        /* Ensure edges are visible */
        .link { 
            stroke: black; 
            stroke-width: 2px; 
            marker-end: url(#arrow); 
        }

        .node circle { 
            stroke: black; 
            stroke-width: 1.5px; 
        }

        .label { 
            font-size: 12px; 
            fill: black; 
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        const nodes = [
            { id: "Customer", group: "yellow" },
            { id: "Loan", group: "yellow" },
            { id: "Product", group: "yellow" },
            { id: "SME_Credit", group: "yellow" },
            { id: "Mortgage_Credit", group: "yellow" },
            { id: "Farmer_Credit", group: "yellow" },
            { id: "Corporate_Credit", group: "yellow" },
            { id: "Geography", group: "yellow" },
            { id: "InterestRate", group: "green" },
            { id: "CreditScore", group: "green" },
            { id: "LoanDetails", group: "green" },
            { id: "ForexData", group: "green" },
            { id: "Currency", group: "green" },
            { id: "Loan_Customer_Link", group: "red" },
            { id: "Product_Loan_Link", group: "red" },
            { id: "Customer_Geography_Link", group: "red" },
            { id: "Loan_InterestRate_Link", group: "red" },
            { id: "Forex_Geography_Link", group: "red" },
            { id: "Bucket_Key_Loan", group: "yellow" }
        ];

        const links = [
            { source: "Customer", target: "Loan_Customer_Link", label: "has" },
            { source: "Loan_Customer_Link", target: "Loan", label: "associated with" },
            { source: "Loan", target: "Loan_InterestRate_Link", label: "has" },
            { source: "Loan_InterestRate_Link", target: "InterestRate", label: "determined by" },
            { source: "Loan", target: "LoanDetails", label: "described by" },
            { source: "Loan", target: "Product_Loan_Link", label: "linked to" },
            { source: "Product_Loan_Link", target: "Product", label: "offered under" },
            { source: "Customer", target: "CreditScore", label: "evaluated by" },
            { source: "Customer", target: "Customer_Geography_Link", label: "located in" },
            { source: "Customer_Geography_Link", target: "Geography", label: "belongs to" },
            { source: "Geography", target: "Forex_Geography_Link", label: "has" },
            { source: "Forex_Geography_Link", target: "ForexData", label: "linked to" },
            { source: "ForexData", target: "Currency", label: "based on" },
            { source: "SME_Credit", target: "Loan", label: "is a type of" },
            { source: "Mortgage_Credit", target: "Loan", label: "is a type of" },
            { source: "Farmer_Credit", target: "Loan", label: "is a type of" },
            { source: "Corporate_Credit", target: "Loan", label: "is a type of" },
            { source: "Bucket_Key_Loan", target: "Loan", label: "groups" },
            { source: "Bucket_Key_Loan", target: "Loan_Customer_Link", label: "groups" }
        ];

        const width = window.innerWidth, height = window.innerHeight;
        const svg = d3.select("svg");

        // Define arrow marker for edges
        svg.append("defs").append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .style("fill", "black");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(120))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Create edges **first** so they are behind nodes
        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        // Add edge labels
        const linkText = svg.selectAll(".link-label")
            .data(links)
            .enter().append("text")
            .attr("class", "label")
            .text(d => d.label);

        // Create nodes
        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 10)
            .attr("fill", d => d.group);

        node.append("text")
            .attr("dy", -15)
            .attr("text-anchor", "middle")
            .text(d => d.id);

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
            
            linkText.attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
