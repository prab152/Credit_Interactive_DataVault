<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vault Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        svg { width: 100vw; height: 100vh; border: 1px solid #ccc; }
        .node circle { stroke: #000; stroke-width: 1.5px; }
        .link { stroke-width: 2px; marker-end: url(#arrow); }
        .label { font-size: 12px; fill: black; }
    </style>
</head>
<body>
    <h1>Credit Data Vault - Interactive Graph</h1>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="graph.js"></script>

    <!-- Pop-up for Node Details -->
    <div id="popup" style="
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -20%);
        background: white;
        padding: 20px;
        border: 2px solid black;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    "></div>
</body>
</html>
