<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vault Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        svg {
            display: block;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            marker-end: url(#arrowhead);
        }
        .node text {
            font-size: 12px;
            text-anchor: middle;
            fill: black;
        }
    </style>
</head>
<body>
    <script src="graph.js"></script>
</body>
</html>
